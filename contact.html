<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="stylesheet" href="./css/global.css">
  <script src="https://code.jquery.com/jquery0-3.6.0.min.js"></script>
  <title>Sveučilište Algebra</title>
</head>
<body>
  
  <div class="contact">
    <div class="contact-header">
    <img src="./icons/email-svgrepo-com.svg" alt="">
    <legend>Kontaktirajte nas</legend>
    </div>
    <div class="gray-line"></div>

    <form id="form" action="https://www.fulek.com/mvc/supit/project-contact-form" method="post">
      <label for="FullName">Puno ime</label>
      <input type="text" id="FullName" name="FullName" placeholder="Ime i prezime" required>
      <label for="Email">Email</label>
      <input type="email" id="Email" name="Email" placeholder="Unesite email" required>
      <label for="Importance">Važnost poruke</label>
      <select id="Importance" name="Importance"> 
        <option value="low">Niska</option>
        <option value="medium">Srednja</option>
        <option value="high">Visoka</option>
      </select>
      <label for="Message">Poruka</label>
      <textarea id="Message" name="Message" placeholder="Unesite poruku" required>
      </textarea>

      <div class="newsletter-wrap">
        <label>Želim primati obavijesti</label>
        <input type="checkbox" name="Newsletter" id="News"/>
        </label>
        <div class="buttons">
        <button type="submit" class="btn-submit" id="sub-but">Pošalji</button>
        <button type="quit" class="btn-quit" id="qui-but">Odustani</button>
        </div>

      </div>
      
    </form>
  </div>

  <script src="./js/contact.js"></script>
  <script src="./js/global.js"></script>
</body>
</html>
