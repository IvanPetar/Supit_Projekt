<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/log-reg.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Sveučilište Algebra</title>
</head>
<body>
  <header></header>
  <section id="section-form" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <legend class="text-center mb-4" style="color: #ff9800; font-size: 2rem;">PRIJAVA KORISNIKA</legend>
                        <form id="form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Korisničko ime</label>
                                <input
                                    type="email"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Unesite korisničko ime"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Lozinka</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Lozinka"
                                    required
                                />
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn" style="background-color: #ff9800; color: white;">Prijavi se</button>
                            </div>
                            <div class="text-center">
                                <span>Nemaš račun?</span> <a href="registration.html" class="link-primary">Registriraj se</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

  <footer></footer>
  <script src="./js/global.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
