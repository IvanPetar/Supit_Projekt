<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/curriculum.css" />
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Sveučilište Algebra</title>
</head>
<body>
  <header></header>
  
  <main class="container py-5" id="main-content">
    <section id="curriculum-section" class="mb-5">
        <div class="about-us text-center mb-4">
            <h2 class="fw-bold display-5 py-5" style="letter-spacing:1px;">Nastavni plan</h2>
            <div class="yellow-line"></div>
        </div>
        <div class="row justify-content-center align-items-start g-5">
            <div class="col-lg-4">
                <form action="" method="get" id="search-form">
                    <div class="mb-3">
                        <label for="search-input" id="curriculum-label" class="form-label fw-bold">Naziv kolegija:</label>
                        <input
                            type="text"
                            name="query"
                            placeholder="Započnite unos naziva kolegija..."
                            id="search-input"
                            class="form-control form-control-lg"
                            list="subject"
                        />
                        <datalist id="subject">
                            <!-- Options will be dynamically populated -->
                        </datalist>
                    </div>
                </form>
            </div>
            <div class="col-lg-5">
                <div class="table-responsive">
                    <table class="table align-middle" id="selected-curriculum-table">
                        <thead>
                            <tr>
                                <th>Kolegij</th>
                                <th>ECTS</th>
                                <th>Sati</th>
                                <th>Predavanja</th>
                                <th>Vježbe</th>
                                <th>Tip</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Ovdje idu redovi s kolegijima -->
                        </tbody>
                        <tfoot>
                            <!-- Totals row po potrebi -->
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<footer></footer>
  <script src="./js/curriculum.js"></script>
  <script src="./js/global.js"></script>
</body>
</html>
